<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Exercicio de Tabelas</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      width: 500px;
      border-collapse: collapse;
    }

    caption {
      font-size: 1.3em;
      font-weight: bolder;
      padding: 8px;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
    }

    .destaque {
      background-color: greenyellow;
    }

    col.cnome{
      background-color: greenyellow;
    }

    col.csexo, col.cidade{
      background-color: yellow;
    }

  </style>
</head>
<body>
  <h1>Exercicio de Tabelas</h1>

  <table>
    <colgroup>
      <col class="cnome">
      <col class="csexo" span="3">
      <col class="cidade">
      <col class="cprof">
    </colgroup>
    <caption>Cadastro</caption>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Idade</th>
      <th scope="col">Sexo</th>
      <th scope="col">Profissão</th>
    </tr>
    <tr>
      <td>Gustavo</td>
      <td>M</td>
      <td>19</td>
      <td>TI</td>
    </tr>
    <tr>
      <td>Guilherme</td>
      <td>M</td>
      <td>19</td>
      <td>TI</td>
    </tr>
    <tr>
      <td>Luiz</td>
      <td>M</td>
      <td>19</td>
      <td>TI</td>
    </tr>
    <tr>
      <td>João</td>
      <td>M</td>
      <td>19</td>
      <td>TI</td>
    </tr>
  </table>
</body>
</html>
